<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core>">
    <h:head>Formulario para inscribir a un nuevo paciente:</h:head>
    <h:body>
        <br></br>
        <br></br>
        <h:form id="vistaPacientes">
            Id:       <h:inputText value="#{RegistroConsultaBean.id}"/> <br></br>
            Id type:  <h:inputText value="#{RegistroPacientesBean.tipoId}"/><br></br>
            Name:     <h:inputText value="#{RegistroPacientesBean.nombre}"/><br></br>
            Birthday: <h:inputText value="#{RegistroPacientesBean.fechaNacimiento}"/><br></br>
            <p:commandButton value="Submit" update="vistaPacientes">
                 <f:setPropertyActionListener target="#{RegistroPacientesBean.registrarPaciente}" />
            </p:commandButton >
            <br></br>
            <br></br>
            <br></br>
            <p:dataTable var="paciente" value="#{ConsultasBean.pacientes}">
                 <p:column headerText="Id"  sortBy="id">
                     <h:outputText value="#{paciente.id}" />
                 </p:column>
                 <p:column headerText="Tipo Id">
                     <h:outputText value="#{paciente.tipo_id}" />
                 </p:column>
                 <p:column headerText="Nombre">
                     <h:outputText value="#{paciente.nombre}" />
                 </p:column>
                 <p:column headerText="Fecha de nacimiento">
                     <h:inputText value="#{paciente.fechaNacimiento}"  />
                 </p:column>
                 <p:column>
                    <p:commandButton value="Agregar consultas"> 
                        <f:setPropertyActionListener value="#{pacientes}" target="#{beanCarritoCompras.produ}" />
                    </p:commandButton >
                 </p:column>
             </p:dataTable>
        </h:form>
    </h:body>

</html>
