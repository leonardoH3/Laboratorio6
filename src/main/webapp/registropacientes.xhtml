<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core>">
    <h:head>Formulario para inscribir a un nuevo paciente:</h:head>
    <h:body>
        <br></br>
        <br></br>
        <h:form id="vistaPacientes">
            Id:       <h:inputText binding="#{input1}"/> <br></br>
            Id type:  <h:inputText binding="#{input2}"/><br></br>
            Name:     <h:inputText binding="#{input3}"/><br></br>
            Birthday: <h:inputText binding="#{input4}"/><br></br>
            <h:commandButton value="Submit" action="#{ConsultasBean.registrarPaciente(input1.value,input2.value,input3.value,input4.value)}" />
            <br></br>
            <br></br>
            <br></br>
            <p:dataTable var="paciente" value="#{ConsultasBean.pacientes}">
                 <p:column headerText="Id"  sortBy="paciente.id">
                     <h:outputText value="#{paciente.id}" />
                 </p:column>
                 <p:column headerText="Tipo Id">
                     <h:outputText value="#{paciente.tipo_id}" />
                 </p:column>
                 <p:column headerText="Nombre">
                     <h:outputText value="#{paciente.nombre}" />
                 </p:column>
                 <p:column headerText="Fecha de nacimiento">
                     <h:inputText value="#{paciente.fechaNacimiento}"  />
                 </p:column>
             </p:dataTable>
            <p:commandButton value="Refresh" update="vistaPacientes"> 
            </p:commandButton >
        </h:form>
    </h:body>

</html>
