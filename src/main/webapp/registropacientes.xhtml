<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core>">
    <h:head>Formulario para inscribir a un nuevo paciente:</h:head>
    <h:body>
        <br></br>
        <br></br>
        <h:form id="vistaPacientes">
            Id:       <h:inputText value="#{RegistroPacientesBean.Id}"/> <br></br>
            Id type:  <h:inputText value="#{RegistroPacientesBean.tipoId}"/><br></br>
            Name:     <h:inputText value="#{RegistroPacientesBean.nombre}"/><br></br>
            Birthday: <h:inputText value="#{RegistroPacientesBean.fechaNacimiento}"/><br></br>
            <p:commandButton value="Submit" update="vistaPacientes">
                 <f:setPropertyActionListener target="#{RegistroPacientesBean.registrarPaciente}" />
            </p:commandButton >
        </h:form>
    </h:body>

</html>
